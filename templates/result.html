{% extends 'base.html' %}

{% block content %}

<center style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
  <div style="width: 50%;">

    {% if status == "success" %}
        <br><br><br><br><br><br><br><br><br>
      <div class="alert alert-success">
        <strong>Predicted Score : {{predicted_score}}</strong>
      </div>
    {% else %}
      <div class="alert alert-success">
        <strong>Oops! Something went wrong.</strong>
      </div>  
    {% endif %}
  </div>
</center>

{% endblock content %}
