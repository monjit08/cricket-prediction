{% extends 'base.html' %}

{% block content %}

  <h1>visualization</h1>

  <script>
    function convert_to_list(data){
      teams=data['teams']; 
      team_list=[]
      val_list=[]
      for (team in teams){
        team_list.push(team);
        val_list.push(teams[team]);
      }

      return [team_list, val_list]
    }

    function get_match_winners(){
      url='api/match_winners';
      $.get(url, function(data){console.log(convert_to_list(data))});      
    }

    function get_season_match_winners(season){
      url='api/season_match_winners/'+season
      $.get(url, function(data){console.log(convert_to_list(data))});
    }

    function get_match_played(){
      url='api/match_played'
      $.get(url, function(data){console.log(convert_to_list(data))});

    }

    function get_season_match_played(season){
      url='api/season_match_played/'+season
      $.get(url, function(data){console.log(convert_to_list(data))});
    }

    function get_moms(){
      url='api/max_moms'
      $.get(url, function(data){console.log(convert_to_list(data))});
    }
  </script>

<div id="container" style="width:100%; height:400px;"></div>
<div id="container2" style="width:100%; height:400px;"></div>

<script>
  
  document.addEventListener('DOMContentLoaded', function () {
  
    url='api/match_winners';
    $.get(url, function(data){
      teams_list=convert_to_list(data);
      teams=teams_list[0];
      values=teams_list[1];
  
      var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: teams
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
          data: values
        }]
      });
    });
  });

  document.addEventListener('DOMContentLoaded', function () {
  
    url='api/max_moms'
    $.get(url, function(data){
      moms_list=convert_to_list(data);
      moms=moms_list[0];
      values=moms_list[1];
  
      var myChart = Highcharts.chart('container2', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: moms
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
          data: values
        }]
      });
    });
  });

</script>



{% endblock content %}
