{% extends 'base.html' %}

{% block content %}

  <h1>visualization</h1>

  <script>
    function convert_to_list(data){
      teams=data['data']; 
      team_list=[]
      val_list=[]
      for (team in teams){
        team_list.push(team);
        val_list.push(teams[team]);
      }

      return [team_list, val_list]
    }
  </script>

<div id="container" style="width:100%; height:400px;"></div>
<br><br><br><br><br><br><br><br>

<div id="container2" style="width:100%; height:400px;"></div>
<br><br><br><br><br><br><br><br>

<div id="pie" style="width:100%; height:400px;"></div>

<script>
  
  document.addEventListener('DOMContentLoaded', function () {
  
    url='api/match_winners';
    $.get(url, function(data){
      teams_list=convert_to_list(data);
      teams=teams_list[0];
      values=teams_list[1];
  
      var myChart = Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Matches Won By Each Team Over the Years'
        },
        xAxis: {
            categories: teams
        },
        yAxis: {
            title: {
                text: 'Matches won'
            }
        },
        series: [{
          data: values
        }]
      });
    });
  });

  document.addEventListener('DOMContentLoaded', function () {
  
    url='api/max_moms'
    $.get(url, function(data){
      moms_list=convert_to_list(data);
      moms=moms_list[0];
      values=moms_list[1];
  
      var myChart = Highcharts.chart('container2', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Maximum Man of the Match Awards Won'
        },
        xAxis: {
            categories: moms
        },
        yAxis: {
            title: {
                text: 'Awards Won'
            }
        },
        series: [{
          data: values
        }]
      });
    });
  });

  document.addEventListener('DOMContentLoaded', function () {
    url='api/toss_details'

    $.get(url, function(data){
      toss_data=convert_to_list(data);
      console.log(toss_data)

      labels = toss_data[0];
      values = toss_data[1];
  
      toss_win = values[1]
      toss_loss = values[0]
      label_1 = labels[0]
      label_2 = labels[1]

      var myChart = Highcharts.chart('pie', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
          data: [{
          name: label_1,
          y: toss_win,
          sliced: true,
          selected: true
        },{
        name: label_2,
          y: toss_loss
          
        }]
        }]
      });
    });
  });

</script>



{% endblock content %}
